<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--自訂樣式(Class)</title>
    <link rel="stylesheet" href="styles/st1.css">
    <style>
        p {
            color: blue;
            text-decoration: underline;
        }

        #col2h1 {
            color: pink;
        }

        .col1h1 {
            color: green;
        }

        h1 {
            color: red;
        }
    </style>

</head>

<body>
    <!-- inline>embedding>linking -->
    <!-- id>class>type -->
    <h1 style="color:orange;" id="col2h1" class="col1h1">apple</h1>
    <h2 class="st2">orange</h2>
    <h2 class="st1">lemon</h2>
    <h3 class="st2">grape</h3>
    <h3 class="col2 col1 size1 trans1">panda</h3>
    <h4 class="col2 size1 sty1">monkey</h4>
    <p style="color:lightblue;">This is a paragraph!</p>
</body>

</html>
